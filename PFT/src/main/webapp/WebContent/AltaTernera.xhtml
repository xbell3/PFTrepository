<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
	  
<h:head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="css/stylesForms.css"></link>
</h:head>
 
<body> 


<div align="center">
		
		<h:form>
		
		<h:messages id="messages" showDetail="true" globalOnly="true"
			closable="true" style = "color:white;" />
		
		<h:message for="idLocal" errorStyle="color: red" infoStyle="color: green" escape="false" showSummary="false"/><br/>
		<h:message for="snig" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		<h:message for="snigMadre" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		<h:message for="snigPadre" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		<h:message for="fecNac" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		<h:message for="pesoNac" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		
		<h:panelGrid columns="2" cellspacing="20" border="0" align="center" style="background-color:rgba(92, 158, 196, 0.56);">
			<f:facet name="header">
				<h:outputText style="font-size:28px;font-family:verdana;" value="Ingresar Ternera"> </h:outputText>
			</f:facet>
			
			<h:outputText class="h4" value="ID Local:"></h:outputText>
    			<h:inputText  class="obligatorio" id="idLocal" value="#{ternera.idLocal}">
    			</h:inputText>
    			
			
				<h:outputText class="h4" value="SNIG:"></h:outputText>
				<h:inputText id="snig" value="#{ternera.snig}">
				</h:inputText>

				<h:outputText class="h4" value="SNIG de Madre:"></h:outputText>
			<h:inputText id="snigMadre" value="#{ternera.snigMadre}"></h:inputText>
			
			<h:outputText class="h4" value="SNIG de Padre:"></h:outputText>
			<h:inputText id="snigPadre" value="#{ternera.snigPadre}"></h:inputText>
			
			<h:outputText class="h4" value="Fecha de nacimiento:"></h:outputText>
			<h:inputText id="fecNac" value="#{gestionTernera.fecNac}" required="true">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
			</h:inputText>
			
			<h:outputText class="h4" value="Peso de nacimiento:"></h:outputText>
			<h:inputText type="number" id="pesoNac" value="#{ternera.pesoNac}"></h:inputText>
			
			<h:outputText class="h4" value="Raza:"></h:outputText>
			<h:selectOneMenu class="combobox" id="raza" value="#{gestionTernera.nombreRaza}">
				<f:selectItems value="#{gestionTernera.rellenarCbxRaza()}"/>
			</h:selectOneMenu>
			
			<h:outputText class="h4" value="Tipo de parto:"></h:outputText>
			<h:selectOneMenu class="combobox" id="tipoParto" value="#{gestionTernera.nombreTipoParto}">
				<f:selectItems value="#{gestionTernera.rellenarCbxTipoParto()}"/>
			</h:selectOneMenu>
			
			<f:facet name="footer">
			<h:button class="button button3" outcome="Menu" value="Volver">
				</h:button>
				<span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<h:commandButton id="link" class="button button1" value="Ingresar"
					action="#{gestionTernera.altaTernera(ternera)}">
			</h:commandButton>
			</f:facet>
			
			</h:panelGrid>			
		</h:form>
		 
	</div>


</body> 
</html>
