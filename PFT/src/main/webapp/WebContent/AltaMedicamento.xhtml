<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="css/stylesForms.css"></link>
</h:head> 
<body> 
	<div align="center">

		<h:form>
		
		<h:messages id="messages" showDetail="true" globalOnly="true"
			closable="true" style = "color:white;" />
		
		<h:message for="producto" errorStyle="color: red" infoStyle="color: green" escape="false" /><br/>
		<h:message for="costo" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		<h:message for="dosis" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		
		<h:panelGrid columns="2" cellspacing="20" border="0" align="center" style="background-color:rgba(92, 158, 196, 0.56);">
			<f:facet name="header">
				<h:outputText style="font-size:28px;font-family:verdana;" value="Ingresar Medicamento"> </h:outputText>
			</f:facet>
			<h:outputText class="h4" value="Producto:"></h:outputText>
			<h:inputText id="producto" value="#{medicamento.producto}" required="true" requiredMessage="El campo no puede estar vacío">></h:inputText>
			
			<h:outputText class="h4" value="Costo:"></h:outputText>
			<h:inputText id="costo" value="#{medicamento.costo}" required="true" requiredMessage="El campo no puede estar vacío">></h:inputText>
			
			<h:outputText class="h4" value="Cantidad de dosis:"></h:outputText>
			<h:inputText id="dosis" value="#{medicamento.stock}" required="true" requiredMessage="El campo no puede estar vacío">></h:inputText>
			
			<h:outputText class="h4" value="Tipo de Medicamento:"></h:outputText>
			<h:selectOneMenu class="combobox" id="tipoMedicamento" value="#{gestionMedicamento.nombreTipoMedicamento}">
				<f:selectItems value="#{gestionMedicamento.rellenarCbxTipoMedicamento()}"/>
			</h:selectOneMenu>
			
			<f:facet name="footer">
			<h:button class="button button3" outcome="Menu" value="Volver">
				</h:button>
				<span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<h:commandButton id="link" class="button button1" value="Ingresar"
					action="#{gestionMedicamento.altaMedicamento(medicamento)}">
			</h:commandButton>
			</f:facet>
			
			</h:panelGrid>
			
		</h:form>
	</div>
</body> 
</html>
