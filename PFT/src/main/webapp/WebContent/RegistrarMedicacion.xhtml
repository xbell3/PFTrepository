<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="css/stylesForms.css"></link>
	<!-- DatePicker JavaScript & CSS <link rel="stylesheet" type="text/css" href="css/stylesForms.css"></link> -->

</h:head>
 
<body> 


<div align="center">
		
		<h:form>
		
		<h:messages id="messages" showDetail="true" globalOnly="true"
			closable="true" style = "color:white;" />
		
		<h:message for="snig" errorStyle="color: red" infoStyle="color: green" escape="false" /><br/>
		<h:message for="producto" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		<h:message for="fecNac" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		<h:message for="dosisAdministrada" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		
		<h:panelGrid columns="2" cellspacing="20" border="0" align="center" style="background-color:rgba(92, 158, 196, 0.56);">
			<f:facet name="header">
				<h:outputText style="font-size:28px;font-family:verdana;" value="Registrar medicacion"> </h:outputText>
			</f:facet>
			
			<h:outputText class="h4" value="SNIG Ternera:"></h:outputText>
			<h:inputText id="snig" value="#{gestionMedicacion.snigSeleccionado}"></h:inputText>
			
			<h:outputText class="h4" value="Medicamento:"></h:outputText>
			<h:inputText id="producto" value="#{gestionMedicacion.productoSeleccionado}"></h:inputText>
			
			<h:outputText class="h4" value="Fecha de registro:"></h:outputText>
			<h:inputText id="fecNac" value="#{registroMedicacion.fecMedicacion}" required="true">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3"/>
			</h:inputText>
			
			<h:outputText class="h4" value="Dosis administrada:"></h:outputText>
			<h:inputText id="dosisAdministrada" value="#{registroMedicacion.dosisAdministrada}"></h:inputText>			
			
			<f:facet name="footer">
			<h:button class="button button3" outcome="Menu" value="Volver">
				</h:button>
				<span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<h:commandButton id="link" class="button button1" value="Ingresar"
					action="#{gestionMedicacion.registrarMedicacion(registroMedicacion)}">
			</h:commandButton>
			</f:facet>
			
			</h:panelGrid>
			
		</h:form>
		 
	</div>


</body> 
</html>
