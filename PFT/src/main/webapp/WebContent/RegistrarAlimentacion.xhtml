<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="css/stylesForms.css"></link>
</h:head>
 
<body> 


<div align="center">
		
		<h:form>
		
		<h:messages id="messages" showDetail="true" globalOnly="true"
			closable="true" style = "color:white;" />
		
		<h:message for="snig" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		<h:message for="alimento" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		<h:message for="fecAlimentacion" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		<h:message for="cantidad" errorStyle="color: red" infoStyle="color: green" escape="false"/><br/>
		
		
		<h:panelGrid columns="2" cellspacing="20" border="0" align="center" style="background-color:rgba(92, 158, 196, 0.56);">
			<f:facet name="header">
				<h:outputText style="font-size:28px;font-family:verdana;" value="Registrar alimentacion"> </h:outputText>
			</f:facet>
			
			<h:outputText class="h4" value="SNIG de ternera:"></h:outputText>
			<h:inputText id="snig" value="#{gestionAlimentacion.snigSeleccionado}"></h:inputText>
			
			<h:outputText class="h4" value="Alimento:"></h:outputText>
				<h:selectOneMenu class="combobox" id="alimento"
					value="#{gestionAlimentacion.alimentoSeleccionado}">
					<f:selectItems value="#{gestionAlimentacion.rellenarCbxAlimento()}" />
				</h:selectOneMenu>

				<h:outputText class="h4"
					value="Fecha de registro (dd/MM/yyy HH:mm):"></h:outputText>
				<h:inputText id="fecAlimentacion"
					value="#{registroAlimentacion.fecAlimentacion}" required="true">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3" />
				</h:inputText>

				<h:outputText class="h4" value="Cantidad de alimento:"></h:outputText>
			<h:inputText id="cantidad" value="#{registroAlimentacion.cantidad}"></h:inputText>			
			
			<f:facet name="footer">
			<h:button class="button button3" outcome="Menu" value="Volver">
				</h:button>
				<span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
				&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<h:commandButton id="link" class="button button1" value="Ingresar"
					action="#{gestionAlimentacion.registrarAlimentacion(registroAlimentacion)}">
			</h:commandButton>
			</f:facet>
			
			</h:panelGrid>
			
		</h:form>
		 
	</div>


</body> 
</html>
