			<h:button  class="button button1" outcome="AltaPersona" value="Nuevo Usuario" style="width:100%;" disabled="#{gestionPersona.iniciar('altaUsuario')}">

<f:facet name="header">
			<h:outputText style="font-size:28px;font-family:verdana;" value="Gestión de Terneras"> </h:outputText>

			<h:button class="button button1" outcome="ModificacionTernera" value="Modificar Ternera" style="width:100%;" disabled="#{gestionPersona.iniciar('modificacionTernera')}">

			<h:button class="button button2" outcome="BajaTernera" value="Borrar Ternera" style="width:100%;" disabled="#{gestionPersona.iniciar('bajaTernera')}">

			<hr></hr>

			<h:button class="button button3" outcome="#{gestionAlimentacion.saveAlimentacionInSession()}" value="Registrar Alimentación" style="width:100%;" disabled="#{gestionPersona.iniciar('registrarAlimentacion')}">
			</h:button>
			
			<h:button class="button button3" outcome="ListarCostos" value="Costos de alimentacion" style="width:100%;" disabled="#{gestionPersona.iniciar('listarCostos')}">

			<h:button class="button button3" outcome="CargaDatos" value="Cargar datos" style="width:100%;" disabled="#{gestionPersona.iniciar('cargarHistoricos')}">

			<h:button class="button button3" outcome="ListaHistoricos" value="Listar historicos" style="width:100%;" disabled="#{gestionPersona.iniciar('listarHistoricos')}">
			</h:button>
			
</h:panelGrid>
</h:form>

<h:form>
<h:panelGrid columns="1" cellspacing="20" border="0" align="center" style="background-color:rgba(92, 158, 196, 0.56);margin:80px;">
	
	<f:facet name="header">
